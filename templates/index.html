<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    {% include "staticLinks/staticLink.html" %}
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Index - Medicio Bootstrap Template</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- Main CSS File -->
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">

    <!-- Add Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ4QJd2bX8V+M2p0bHO9pF8P1z9C3zQ5ngthFYwP5e5l2MfzrfYYNkA1Qj0p" crossorigin="anonymous">
    
    <style>
      .crystal-box {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 85vw; /* 85% of the viewport width */
          height: 50vh; /* 85% of the viewport height */
          background: rgba(255, 255, 255, 0.8); /* White with some transparency */
          border: 1px solid rgba(255, 255, 255, 0.3); /* Slight border for a 'crystal' effect */
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
          border-radius: 15px;
          padding: 30px;
          text-align: center;
      }
      .carousel-item img {
          width: 100vw; /* 100% of the viewport width */
          height: 100vh; /* 100% of the viewport height */
          object-fit: cover; /* Ensures the image covers the container while maintaining aspect ratio */
          position: center; /* Allows stacking elements on top */
          top: 0;
          left: 0;
      }
    </style>
</head>

<body class="index-page">
  <main class="main">
      <div id="hero-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-item active" style="position: relative;">
          <img src="{% static 'assets/img/hero-carousel/hero-carousel-1.jpg' %}" alt="">
          <!-- White Crystal Box -->
          <div class="crystal-box">
            <h2 class="mb-4">Enter Patient Data</h2>
            <!-- Form for entering patient data -->
            <form method="POST" action="{% url 'add_patient' %}">
              {% csrf_token %}
              
              <!-- First Name -->
              <div class="mb-3">
                <label for="first_name text-start" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
              </div>

              <!-- Last Name -->
              <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
              </div>

              <!-- Date of Birth -->
              <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
              </div>

              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div><!-- End Carousel Item -->

        <a class="carousel-control-next" href="#hero-carousel" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon bi bi-chevron-right" aria-hidden="true"></span>
        </a>
      </div>
  </main>

</body>
</html>
